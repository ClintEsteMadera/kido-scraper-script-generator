<div class="no-horizontal-padding">
    <ol class="breadcrumb">
        <li><a href="#/">Kido Scraper Generator</a></li>
        <li ng-repeat="breadcrumb in breadcrumbs track by breadcrumb.path" ng-class="{ active: $last }">
            <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
            <span ng-if="$last" ng-bind="breadcrumb.label"></span>
        </li>
        <li class="small pull-right" ng-show="loggedInTo">
            <span style="color: #fff">Logged in to</span>
            <a ng-href="{{loggedInTo}}" target="_blank">{{loggedInTo}}</a>
            <a class="btn btn-info btn-logout btn-sm" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </li>
    </ol>
</div>
