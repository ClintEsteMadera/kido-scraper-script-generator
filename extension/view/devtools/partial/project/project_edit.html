<div>
    <breadcrumb/>
</div>

<div class="row">
    <div class="col-md-9">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">Name</label>

                <div class="col-md-10">
                    <input ng-model="site.name" class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Site URL</label>

                <div class="col-md-10">
                    <div class="col-md-2 no-left-padding">
                        <a class="btn btn-info" ng-click="extractSiteDetailsFromCurrentTab()">
                            <i class="fa fa-desktop"></i> From current tab
                        </a>
                    </div>
                    <div class="col-md-8">
                        <input type="url" ng-model="site.url" class="form-control" placeholder="URL">
                    </div>
                    <div class="col-md-2" style="padding-left: 5px">
                        <a class="btn btn-primary" ng-disabled="!site.url" ng-click="openSiteURLInCurrentTab()">
                            <i class="fa fa-arrow-up"></i> <small>Open in current tab</small></a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Use Basic Auth</label>

                <div class="col-md-10 form-inline">
                    <div class="col-md-2 no-horizontal-padding">
                        <toggle-switch model="useBasicAuth" class="switch-small extra-width" knob-label="Basic Auth"
                                       on-label="Y" off-label="N">
                        </toggle-switch>
                    </div>

                    <div class="col-md-10 no-horizontal-padding">
                        <input ng-model="site.credentials.user" class="form-control" placeholder="Username"
                               ng-readonly="!useBasicAuth">
                        <input ng-model="site.credentials.pass" class="form-control" placeholder="Password"
                               type="password" ng-readonly="!useBasicAuth">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="create()" class="btn btn-primary">Save</button>
                    <button ng-click="goBack()" class="btn btn-cancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3" ng-hide="editMode">
        <div class="alert alert-warning">
            <h6 class="box-title"><i class="fa fa-bullhorn"></i> Creating a new Project</h6>
            <small>By creating a new Project you can then record the steps for scraping data out of a website.</small>
        </div>
    </div>
</div>
