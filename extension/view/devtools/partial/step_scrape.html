<div class="form-group">
    <label class="col-md-2 control-label">Fields</label>

    <div class="col-md-10">
        <div class="form-inline" role="form">
            <button ng-click="addField()" class="btn btn-primary btn-sm">Add Field</button>

            <div class="form-group" popover-trigger="mouseenter" popover-placement="right"
                 popover="Use this option when all the fields are related with each other. This is usually the case when
                    scraping data from a list of items (e.g. items from a product list on eBay).">
                <input id="scrapeWithinContainerCheckbox" type="checkbox" ng-model="scrapeWithinContainer">
                <label for="scrapeWithinContainerCheckbox">All fields belong to a common container</label>
            </div>

            <div class="form-group" ng-show="scrapeWithinContainer">
                <div class="form-inline" role="form">
                    <button ng-click="selectContainer()" class="btn btn-info">Select it!</button>
                    <div class="form-group">
                        <div class="col-md-10">
                            <input ng-model="currentStep.container" class="form-control" placeholder="Container's CSS Selector">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-repeat="f in currentStep.fields">
            <div class="form-inline" role="form">
                <div class="form-group">
                    <input ng-model="f.name" class="form-control" placeholder="Field Name">
                </div>
                <button ng-click="selectSelector($index)" class="btn btn-info">Select it!</button>
                <div class="form-group">
                    <input ng-model="f.key" class="form-control" placeholder="CSS Selector">
                </div>
                <!--div class="form-group">
                    <select class="form-control select select-primary" select2 ng-model="f.attr"
                            data-placeholder="Choose Selector Type ..." ng-options="a.id as a.name for a in attrs">
                        <option></option>
                    </select>
                </div-->
                <button ng-click="removeField($index)" class="btn btn-danger">Remove</button>
            </div>
        </div>
    </div>
</div>
